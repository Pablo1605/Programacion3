<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table {
            border-collapse: collapse;
        }
        th,td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
    <title>Tabla</title>
</head>
<body>
    <h2>6.Tabla</h2>
    <table>
        <thead>
            <tr>
                <th>Columna 1</th>
                <th>Columna 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Dato 1</td>
                <td>Dato 2</td>
            </tr>
            <tr>
                <td>Dato 3</td>
                <td>Dato 4</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total 1</td>
                <td>Total 2</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
